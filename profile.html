<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 数码商城</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-laptop-code"></i>
                <span>数码商城</span>
            </a>
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> 首页</a>
                <button class="btn-logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> 退出登录
                </button>
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <!-- 侧边栏 -->
        <aside class="profile-sidebar">
            <div class="user-card">
                <div class="user-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h3 id="userName">张三</h3>
                <p id="userEmail">zhangsan@example.com</p>
                <div class="user-stats">
                    <div class="stat-item">
                        <span class="stat-value">¥0</span>
                        <span class="stat-label">账户余额</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">1200</span>
                        <span class="stat-label">积分</span>
                    </div>
                </div>
            </div>
            
            <nav class="profile-menu">
                <a href="#" class="menu-item active" onclick="showSection('orders')">
                    <i class="fas fa-shopping-bag"></i>
                    <span>我的订单</span>
                </a>
                <a href="#" class="menu-item" onclick="showSection('address')">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>收货地址</span>
                </a>
                <a href="#" class="menu-item" onclick="showSection('wishlist')">
                    <i class="fas fa-heart"></i>
                    <span>我的收藏</span>
                </a>
                <a href="#" class="menu-item" onclick="showSection('settings')">
                    <i class="fas fa-cog"></i>
                    <span>账户设置</span>
                </a>
            </nav>
        </aside>
        
        <!-- 主内容区 -->
        <main class="profile-content">
            <!-- 我的订单 -->
            <section class="profile-section active" id="orders">
                <h2><i class="fas fa-shopping-bag"></i> 我的订单</h2>
                <div class="order-tabs">
                    <button class="tab-btn active" onclick="filterOrders('all')">全部</button>
                    <button class="tab-btn" onclick="filterOrders('pending')">待付款</button>
                    <button class="tab-btn" onclick="filterOrders('shipping')">待发货</button>
                    <button class="tab-btn" onclick="filterOrders('completed')">已完成</button>
                </div>
                
                <div class="orders-list">
                    <div class="order-card">
                        <div class="order-header">
                            <span class="order-id">订单号: 20231218001</span>
                            <span class="order-status status-pending">待付款</span>
                        </div>
                        <div class="order-items">
                            <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=100&q=80" alt="商品">
                            <div class="order-info">
                                <h4>iPhone 15 Pro 256GB</h4>
                                <p>颜色: 黑色 | 数量: 1</p>
                            </div>
                            <div class="order-price">¥8,999</div>
                        </div>
                        <div class="order-footer">
                            <span>共1件商品 合计: ¥8,999</span>
                            <div class="order-actions">
                                <button class="btn-pay">立即付款</button>
                                <button class="btn-cancel">取消订单</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- 收货地址 -->
            <section class="profile-section" id="address">
                <h2><i class="fas fa-map-marker-alt"></i> 收货地址</h2>
                <button class="btn-add-address" onclick="addNewAddress()">
                    <i class="fas fa-plus"></i> 添加新地址
                </button>
                
                <div class="address-list">
                    <div class="address-card active">
                        <div class="address-info">
                            <h4>默认地址</h4>
                            <p>张三 138****8888</p>
                            <p>北京市海淀区中关村大街xx号 100080</p>
                        </div>
                        <div class="address-actions">
                            <button class="btn-edit" onclick="editAddress(this)">编辑</button>
                            <button class="btn-delete" onclick="deleteAddress(this)">删除</button>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- 我的收藏 -->
            <section class="profile-section" id="wishlist">
                <h2><i class="fas fa-heart"></i> 我的收藏</h2>
                <div class="wishlist-grid">
                    <!-- 收藏商品将通过JS加载 -->
                </div>
            </section>
            
            <!-- 账户设置 -->
            <section class="profile-section" id="settings">
                <h2><i class="fas fa-cog"></i> 账户设置</h2>
                <div class="settings-form">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" id="settingName" value="张三">
                    </div>
                    <div class="form-group">
                        <label>邮箱</label>
                        <input type="email" id="settingEmail" value="zhangsan@example.com">
                    </div>
                    <div class="form-group">
                        <label>手机号</label>
                        <input type="tel" id="settingPhone" value="13800138000">
                    </div>
                    <button class="btn-save" onclick="saveSettings()">保存设置</button>
                    
                    <div class="security-settings">
                        <h3>安全设置</h3>
                        <button class="btn-change-password" onclick="changePassword()">
                            <i class="fas fa-lock"></i> 修改密码
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
